name: Deploy to Railway Staging

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run type checking
        run: |
          pip install mypy
          mypy app --ignore-missing-imports

      - name: Run tests
        env:
          ZERODB_API_URL: ${{ secrets.ZERODB_API_URL }}
          ZERODB_PROJECT_ID: ${{ secrets.ZERODB_PROJECT_ID_TEST }}
          ZERODB_API_KEY: ${{ secrets.ZERODB_API_KEY_TEST }}
          SECRET_KEY: ${{ secrets.SECRET_KEY_TEST }}
          OCEAN_EMBEDDINGS_MODEL: "BAAI/bge-base-en-v1.5"
          OCEAN_EMBEDDINGS_DIMENSIONS: "768"
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach --environment staging

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        env:
          RAILWAY_STAGING_URL: ${{ secrets.RAILWAY_STAGING_URL }}
        run: |
          echo "Checking health endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${RAILWAY_STAGING_URL}/health)
          if [ $RESPONSE -eq 200 ]; then
            echo "Health check passed!"
          else
            echo "Health check failed with status code: $RESPONSE"
            exit 1
          fi

      - name: Smoke tests
        env:
          RAILWAY_STAGING_URL: ${{ secrets.RAILWAY_STAGING_URL }}
        run: |
          echo "Running smoke tests..."

          # Test root endpoint
          echo "Testing root endpoint..."
          curl -f ${RAILWAY_STAGING_URL}/ || exit 1

          # Test API info endpoint
          echo "Testing API info endpoint..."
          curl -f ${RAILWAY_STAGING_URL}/api/v1/info || exit 1

          echo "All smoke tests passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          # Railway automatically keeps previous deployment active on failure

      - name: Deployment summary
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Staging URL: ${RAILWAY_STAGING_URL}"
          echo "Health: ${RAILWAY_STAGING_URL}/health"
          echo "Docs: ${RAILWAY_STAGING_URL}/docs"

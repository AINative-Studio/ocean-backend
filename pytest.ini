[pytest]
# Pytest configuration for Ocean Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add tests directory to Python path
pythonpath = . tests

# Show test output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Async test support
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow

# Coverage settings
[coverage:run]
source = tests
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
